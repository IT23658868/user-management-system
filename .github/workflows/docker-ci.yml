name: Docker CI (Build & Push)

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend Image
        run: |
          docker build -t ishandhanusanka/user-backend:latest ./backend

      - name: Push Backend Image
        run: |
          docker push ishandhanusanka/user-backend:latest
      
      - name: Build Frontend Image
        run: |
          docker build -t ishandhanusanka/user-frontend:latest ./frontend

      - name: Push Frontend Image
        run: |
          docker push ishandhanusanka/user-frontend:latest

name: CD - Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH to EC2 and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          command_timeout: 30m
          script: |
            set -e
            echo "Navigating to project directory..."
            cd user-management || { echo "Directory not found"; exit 1; }
            
            echo "Pulling latest images..."
            docker-compose pull
            
            echo "Starting containers..."
            docker-compose up -d
            
      echo "Deployment complete!"
            docker-compose up -d
