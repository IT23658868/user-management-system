name: Docker CI (Build & Push)

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Backend Image
        run: |
          docker build -t ishandhanusanka/user-backend:latest ./backend
          docker push ishandhanusanka/user-backend:latest

      - name: Build & Push Frontend Image
        run: |
          docker build -t ishandhanusanka/user-frontend:latest ./frontend
          docker push ishandhanusanka/user-frontend:latest
